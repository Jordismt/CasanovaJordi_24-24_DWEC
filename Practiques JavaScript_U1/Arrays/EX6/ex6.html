<!DOCTYPE html>
<html lang="ca">
<head>

    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            cursor: pointer;
            margin-top: 10px;

    </style>
</head>
<body>
    <div class="container">
        <h1>Comprovaci贸 de Noms d'Animals</h1>
        <button onclick="comprovarNom()">Comprovar Nom</button>
    </div>

    <script>
        function comprovarNom() {
            // Vector amb noms d'animals
            const animals = ["gossa", "gato", "elefant", "lle贸", "tigre", "ocell", "serp", "cavall", "贸s", "monkey"];

            // Demanar a l'usuari que introdueixi un nom
            const nom = prompt("Introdueix un nom d'animal:");

            // Comprovar si el nom existeix en l'array
            if (animals.includes(nom.toLowerCase())) {
                alert(`El nom "${nom}" existeix en el vector.`);
            } else {

        }
    </script>
