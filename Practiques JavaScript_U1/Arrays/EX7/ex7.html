<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unir Paraules en un String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unir Paraules en un String</h1>
        <button onclick="unirParaules()">Unir Paraules</button>
        <p id="paraules_separades"></p>
        <p id="result"></p>
    </div>

    <script>
        function unirParaules() {
            // Vector de paraules
            const paraules = ["benvingut", "a", "l'exercici", "de", "JavaScript", "per", "unir", "paraules"];

            // Unir les paraules en un sol string, amb espais com a separadors
            const resultat = paraules.join(' ');

            //Mostrar paraules antes de unir
            document.getElementById('paraules_separades').textContent=`Antes de unir: ${paraules}`

            // Mostrar el resultat
            document.getElementById('result').textContent = `Resultat: ${resultat}`;
        }
    </script>
</body>
</html>
