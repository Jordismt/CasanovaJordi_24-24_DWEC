<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cálcul de Índice de Masa Corporal (IMC)</h1>
    
    <div class="form-group">
        <label for="altura">Altura (en metros):</label>
        <input type="number" id="altura" step="0.01" required>
    </div>
    
    <div class="form-group">
        <label for="peso">Peso (en kg):</label>
        <input type="number" id="peso" step="0.1" required>
    </div>
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    <button onclick="eliminarResultados()">Eliminar</button>
    
    <div class="resultado">
        <p id="resultadoIMC"></p>
        <p id="estado"></p>
    </div>

    <script src="ex3.js"></script>
</body>
</html>
