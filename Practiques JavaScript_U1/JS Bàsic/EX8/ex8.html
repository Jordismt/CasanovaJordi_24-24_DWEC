<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería Primitiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 20px;
        }
        .results {
            margin-top: 20px;
        }
        input[type="number"] {
            width: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Lotería Primitiva</h1>
    
    <div class="container">
        <label for="userNumbers">Introduce 6 números (entre 1 y 49):</label><br>
        <input type="number" id="num1" min="1" max="49">
        <input type="number" id="num2" min="1" max="49">
        <input type="number" id="num3" min="1" max="49">
        <input type="number" id="num4" min="1" max="49">
        <input type="number" id="num5" min="1" max="49">
        <input type="number" id="num6" min="1" max="49">
        <button onclick="verificarApuesta()">Verificar Apuesta</button>
    </div>
    
    <div id="result" class="results"></div>
    
    <script src="ex8.js"></script>
</body>
</html>
