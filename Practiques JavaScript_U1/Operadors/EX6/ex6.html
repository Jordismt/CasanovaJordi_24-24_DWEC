<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisió: Resultat, Part Entera i Resto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Divisió entre dos números</h1>
        
        <!-- Inputs per als dos números -->
        <input type="text" id="num1" placeholder="Introdueix el primer número">
        <input type="text" id="num2" placeholder="Introdueix el segon número">
        
        <!-- Botó per fer la divisió -->
        <button onclick="calcularDivisio()">Calcular Divisió</button>
        
        <!-- Zona de resultat -->
        <p id="resultado"></p>
    </div>

    <script src="ex6.js"></script>

</body>
</html>
